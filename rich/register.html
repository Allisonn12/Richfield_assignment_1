<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ABC Technologies</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>



	<div class="container">
		<div class="hero">
			<h3>Sign-up</h3>
			<div class="bannder-img">
				<img src="./img/1.png" class="image-responsive" alt="ABC Technology">
			</div>
			<form>
				<div class="mb-3">
					<label>Name</label>
					<input type="text" placeholder="John" class="form-control">
				</div>
				<div class="mb-3">
					<label>Last Name</label>
					<input type="text" placeholder="Doe" class="form-control">
				</div>
				<div class="mb-3">
					<label>Student ID</label>
					<input type="text" placeholder="123456 1234 123" class="form-control">
				</div>
				<div class="mb-3">
					<label>Email</label>
					<input type="email" placeholder="john@gmail.com" class="form-control">
				</div>
				<div class="mb-3">
					<label>Password</label>
					<input type="password" placeholder="Password" class="form-control">
				</div>

				<p align="center">
					<input type="submit" id="next" value="Register" class="btn btn-primary">
				</p>


			</form>
 		</div>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<script type="text/javascript">
		var next = document.getElementById('next');

		next.addEventListener('click', function(event) {
	        event.preventDefault(); 
		    alert('Successfully registered');
	        window.location.href = "login.html";
	    });

	</script>

</body>
</html>
